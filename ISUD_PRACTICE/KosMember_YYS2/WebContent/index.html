// javascript area

		$(document).ready(function(){
			// 날짜  datepicker 
			// $("#fromdate").datepicker({{}});
			// <input type="text" id="fromdate" name="fromdate"
			$("#fromdate").datepicker(
					{
						showOn:"button",
						buttonImage:"/kosMember_YYS2/calendar_datepicker/images/calendar.gif",
						buttonImageOnly: false,
						buttonText:"Select date",
						onClose:function( selectedDate ){
							// 시작일(fromdate) date가 닫힐 떄
							// 종료일(todate)의 선택할 수 있는 최소 날짜(mindate)를 선택할 시작길로 지정
							$("#todate").datepicker("option","minDate",selectedDate);
							}
					}
				); // end of $("#fromdate").datepicker( 
			
			
		// 날짜 datepicker
		// $("#todate").datepicker({{}});
		// <input type="text" id="fromdate" name="todate"
		$("#todate").datepicker(
				{
				    	showOn:"button",
				    	buttonImage: "/kosMember_YYS2/calendar_datepicker/images/calendar.gif",
				    	buttonImageOnly:false,
				    	buttonText:"Select date",
				    	onClose:function( selectedDate ){
				    	// 종료일(todate) datepicker가 닫힐 때
				    	// 시작일(fromdate)의 선택할 수 있는 최대 날짜(maxDate)를 선택한 종료일로 지정
				    	$("#fromdate").datepicker("option", "maxDate", selectedDate );
						}
				}
			); // end of $("#todate").datepicker(

			// $("#searchForm").attr({}).submit();
			$("#searchForm").attr(
					{
						"action":"/kosMember_YYS2/kosmem/memSelectAll.jsp",
						// /kosMember_YYS2/kosmem/memSelectAll.jsp

					}

						"enctype":"application/x-www-form-urlencoded"
					}
				).submit();	
			}); // end of  $("#mnumSearch_btn").click(function(){});
		}); // end of $(document).ready(function(){});
