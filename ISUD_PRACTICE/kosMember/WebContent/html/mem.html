<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KOS_MEMBER 테이블</title>

<link rel="stylesheet" href="/kosMember/calendar_datepicker/jquery-ui-1.12.1/jquery-ui.min.css">

<!-- CDN 기법 -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<!-- 프로젝트를 할 때에는 작업환경에 파일을 저장 해놓고 해야 한다.-->

<script src="/kosMember/calendar_datepicker/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="/kosMember/calendar_datepicker/jquery-ui-1.12.1/datepicker-ko.js"></script>

<!-- 한국인들은 주로 헤드에서 자바스크립트를 작성한다. -->
<script type="text/javascript">
	// header 에서는 script type 뒤에 =text/javascript"를 주로 명시한다.
	// body에서는 =text/javascript 를 작성하지 않는다.
	alert("alert :: 스크립트 블럭에 진입 성공 >>> : ");
	console.log("Chrome :: 개발자도구 :: Console ::")
	
	/**  jQuery 시작 :: jQuery API
	/** .ready()
	/**  Returns: jQuery :::: .ready(handler) :::: Type : Function()
	/**  Description: Specify a function to execute when the DOM is fully loaded.
	/**  A function to execute after the DOM is ready. **/
	$(document).ready(function(){
		alert("jQuery ready() 함수에 진입 성공 >>> : ");
		console.log("jQuery ready() 함수에 진입 성공 >>> : ");
		
		// 회원번호 조회
		// $("#아이디명") 태그의 아이디명은 해당 웹 문서에서 유일해야한다. (중복되면 중복된 마지막 태그 아이디로 읽는다.)
		// <input type="button" id="smnum_btn" value="이름검색"/> :::: s : select
		// $("#smnum_btn").click(function(){}); 
		$("#smnum_btn").click(function(){
			/** .click(handler) :::: Type: Function( Event eventObject )
				Description: Bind an event handler to the "click" 
			    JavaScript event, or trigger that event on an element. **/
			alert("smnum_btn 버튼 클릭 성공 >>> : ");
			console.log("smnum_btn 버튼 클릭 성공 >>> : ");
			// <form name="form_mnum" id="form_mnum">
			// $("#form_smnum").attr({}).submit(); :::: {} 안의 내용 :::: 리터럴 객체
			$("#form_smnum").attr(
					{	
						"action":"/kosMember/jsp/memSelect.jsp",
						"method":"GET"
						// header 보낸다. 주소표시줄  ? delimeter 뒤  query string :: key=value (delemeter &)
					}
				).submit();
			
		}); // end of $("#smnum_btn").click(function(){}); 
		
		// 이름 검색
		// <input type="button" id="smname_btn" value="이름검색" />
		// $("#smname_btn").click(function(){});
		// $("#form_smnum").attr({}).submit(); :::: {} 안의 내용 :::: 리터럴 객체
		$("#smname_btn").click(function(){
			alert("smname_btn 버튼 클릭 성공 >>> : ");
			console.log("smname_btn 버튼 클릭 성공 >>> : ");
			// $("#form_smname").attr({}).submit();
			$("#form_smname").attr(
					{
						"action":"/kosMember/jsp/memSelect.jsp",
						"method":"GET"
					}
			).submit();
		}); // end of $("#smname_btn").click(function(){});
		
		/** datepicker :: jQuery user interface 
		/** jQuery ui api :: Datepicker Widget
		/** Description: Select a date from a popup or inline calendar **/
		// <input type="text" name="fromdate" id="fromdate"/>	
		// 날짜 from date $("#fromdate").datepicker(value);
		$("#fromdate").datepicker(
				{
					"showOn":"button",
					"buttonImage":"/kosMember/calendar_datepicker/images/calendar.gif",
					"buttonImageOnlay":false,
					"buttonText":"Select date"
				}
			);
		// <input type="text" name="todate" id="todate"/>
		// $("#todate").datepicker({});
		$("#todate").datepicker(
				{
					"showOn":"button",
					"buttonImage":"/kosMember/calendar_datepicker/images/calendar.gif",
					"buttonImageOnlay":false,
					"buttonText":"Select date"
				}
			);
		
		// 날짜 검색
		// <input type="button" id="sinsertdate_btn" value="입력"/>
		// $("#sinsertdate_btn").click(function(){});
		$("#sinsertdate_btn").click(function(){
			alert("sinsertdate_btn 버튼 클릭 성공 >>> : ");
			console.log("sinsertdate_btn 버튼 클릭 성공 >>> : ");
			// <form name="form_sinsertdate" id="form_sinsertdate">
			// $("#form_sinsertdate").attr({}).submit();
			$("#form_sinsertdate").attr(
					{
						"action":"/kosMember/jsp/memSelect.jsp",
						"method":"GET"
					}
			).submit();
		}); // end of $("#sinsertdate_btn").click(function(){});
		
		// 입력
		// <input type="button" id="insert_btn" value="입력"/>
		// $("#insert_btn").click(function(){});
		$("#insert_btn").click(function(){
			alert("insert_btn 버튼 클릭 성공 >>> : ");
			console.log("insert_btn 버튼 클릭 성공 >>> : ");
			// <form name="form_insert" id="form_insert">
			// $("#form_insert").attr({}).submit();
			$("#form_insert").attr(
					{
						"action":"/kosMember/jsp/memInsert.jsp",
						"method":"GET"
						// get 방식은 byte에 제한이 있다. 256~4096 byte 까지 가능하다.
						// 입력값의 최댓값을 전부 더하면 	2926 byte 이므로, 넘어갈 수 있다.
					}
			).submit();
		}); // end of $("#insert_btn").click(function(){});
		
		// 수정 및 삭제
		// <input type="button" id="udmnum_btn" value="검색"/>
		// $("#udmnum_btn").click(function(){});
		$("#udmnum_btn").click(function(){
			alert("udmnum_btn 버튼 클릭 성공 >>> : ");
			console.log("udmnum_btn 버튼 클릭 성공 >>> : ");
			// <form name="form_ud" id="form_ud">
			// $("#form_ud").attr({}).submit();
			$("#form_ud").attr(
					{
						"action":"/kosMember/jsp/memUpdate.jsp",
						// 일단 Update로 보낸 뒤, 수정과 삭제 버튼 눌러서 보내도록 한다.
						"method":"GET"
					}
				).submit();
		}); // end of $("#udmnum_btn").click(function(){});
	}); // end of $(document).ready(function(){});
	

</script>

</head>
<body>
<!--  jsp 파일 경로 모음 -->
<!-- 전체 조회 :: /kosMember/jsp/memSelectAll.jsp -->
<!-- 회원번호, 이름, 날짜 검색 :: /kosMember/jsp/memSelect.jsp -->
<!-- 입력 :: /kosMember/jsp/memInsert.jsp -->
<!-- 수정 :: /kosMember/jsp/memUpdate.jsp -->
<!-- 삭제 :: /kosMember/jsp/memDelete.jsp -->
<h3>KOS_MEMBER 테이블</h3>
<hr>

<!-- 전체 조회 -->

<a href="/kosMember/jsp/memSelectAll.jsp">전체 조회하기</a>
<br>

 <hr>
 
 <b>검색</b><br>
 <br>

<!-- s + 컬럼명 :::: select + 칼럼명 -->
<!-- 회원번호 검색 -->
<form name="form_smnum" id="form_smnum">
	회원번호 : <input type="text" name="smnum" id="smnum"  size="25"  /> 
		    <input type="button" id="smnum_btn" value="번호검색"/>
</form>

<!--  이름 검색 -->
<form name="form_smname" id="form_smname">
	이름	  : <input type="text" name="smname" id="smname"  size="25"  />
		    <input type="button" id="smname_btn" value="이름검색" />
</form>

<!-- 날짜 검색 -->
<form name="form_sinsertdate" id="form_sinsertdate">
	날짜 :  <input type="text" name="fromdate" id="fromdate" size="25" /> ~
		  <input type="text" name="todate" id="todate" size="25" />
		  <input type="button" id="sinsertdate_btn" value="날짜검색"/>
</form>

<!-- 입력  -->
<!-- 
	체크해야 할 리스트
    MNAME	VARCHAR2(50)
	MID		VARCHAR2(50)	NOT NULL
	MPW		VARCHAR2(300)	NOT NULL
	MHP		VARCHAR2(16)	NOT NULL
	MEMAIL	VARCHAR2(200)	NOT NULL
	MGENDER	VARCHAR2(10)
	MHOBBY	VARCHAR2(100)
	MLOCAL	VARCHAR2(200)
	MMSG	VARCHAR2(2000)
	
 -->
 
 <br>
 <hr>
 
 <b>입력</b><br>
 <br>
 
<form name="form_insert" id="form_insert">
		회원이름    : <input   type="text" name="mname"  id="mname"   size="25"    maxlength=50	                 /><br> 	<!-- placeholder :: 2 :: mname -->
		아이디	: <input     type="text" name="mid"    id="mid"     size="25"    maxlength=50     required /><br> 	<!-- placeholder :: 3 :: mid :: not null-->
		패스워드	: <input     type="text" name="mpw"    id="mpw"     size="50"    maxlength=300    required /><br> 	<!-- placeholder :: 4 :: mpw :: not null-->
		핸드폰번호 : <input    type="text" name="mhp"     id="mhp"     size="20"    maxlength=16     required /><br> 	<!-- placeholder :: 5 :: mhp :: not null-->
		이메일	: <input    type="text" name="memail"  id="memail"  size="50"    maxlength=200    required /><br> 	<!-- placeholder :: 6 :: memail :: not null -->
		성별		: <input    type="text" name="mgender" id="mgender" size="20"    maxlength=10		         /><br> 	<!-- placeholder :: 7  :: mgender -->
		취미		: <input    type="text" name="mhobby"  id="mhobby"	size="25"    maxlength=100	         /><br> 	<!-- placeholder :: 8  ::mhobby -->
		지역		: <input    type="text" name="mlocal"  id="mlocal"  size="50"    maxlength=200             /><br> 	<!-- placeholder :: 9  :: mlocal -->
		내용		: <input    type="text" name="mmsg"    id="mmsg"    size="250"   maxlength=2000            /> 		<!-- placeholder :: 10 ::mmsg -->
		<input type="button" id="insert_btn" value="입력"/>
</form>

<!--  ud : update or delete -->
<!-- 수정 및 삭제 -->

 <br>
 <hr>
 
 <b>수정 및 삭제</b><br>
 <Br>
 
<form name="form_ud" id="form_ud">
	회원번호 : <input type="text" name="udmnum"  id="udmnum"/> 
	      <input type="button" id="udmnum_btn" value="검색"/>
</form>

</body>
</html>
