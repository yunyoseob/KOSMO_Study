<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kakaomap 지도 서비스</title>
<style type="text/css">
	/*
	#map {
		width:500px;
		height: 400px;
		margin: 100px auto;
		border: 1px solid red;
	}
	*/
</style>
</head>
<body>
<h3>Kakaomap 지도 서비스</h3>
<hr>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:350px;"></div>
<!-- // : http, https 둘다 허용  -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=발급받은 JavaScript API 키"></script>
<script>
// 클릭한 위치의 위도는 37.47885372567819 이고, 경도는 126.87936740782715 입니다
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	mapOption = { 
       center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
       // center: new kakao.maps.LatLng(37.478853, 126.879367), // 지도의 중심좌표
       // 자기집 위치 찾아서 
       level: 3 // 지도의 확대 레벨
  	};
   
// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
var map = new kakao.maps.Map(mapContainer, mapOption); 
</script>
</body>

</html>
