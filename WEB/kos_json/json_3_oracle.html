<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON FILE</title>
<!-- jQuery CDN 불러오기  -------------------------------------------->
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		/*
			이벤트 처리 방식
			1. 인라인 방식
			2. 프로퍼티 방식
			3. 메소드 방식 : addEventListner
				eventTarget.addEventListener('evnetType', 'functionName[, useCapture])
				eventTarget : 이벤트 대상 요소
				evnetType : 대상요소에 바인딩될 이벤트
				functionName : 이벤트 발생 시에 호출될 함수명 또는 함수 자체
				useCapture : capture 사용여부
								true: capturing/ false:bubbling(Deflaut)
		*/
		$('#tbtn').on('click', function(){
			
			$('#jsonForm').attr({
				"action":"/kosmoSpring/kos_json/json_3_oracle.jsp",
				"method":"GET"
			}).submit();
		});
	});
</script>

</head>
<body>
<h3>DB 데이터 json 파일 만들기</h3>
<hr>
<form name="jsonForm" id="jsonForm">
<input type="text" name="tname" id="tname" />
<input type="button" id="tbtn" value="보내기">
</form>
</body>
</html>
