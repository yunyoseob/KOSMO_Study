<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FOMR TAG</title>
	<script type="text/javascript">
		
		alert("자바스크립트 블럭 시작 >>> : ");
		
		function checkAction() {
			alert(">>");
			
			// window.document : title 이름이 FORM TAG 인 문서의 body 영역
			// <form name="getData"
			var getDataForm = window.document.getData;
			alert("getDataForm >>> : " + getDataForm);
			
			// <form id="getDate"
			// window.document.getElementById("getDate") ==> $("#getDate")
			var getDataForm_1 = window.document.getElementById("getDate");
			alert("getDataForm_1 >>> : " + getDataForm_1);
			
			// forms 배열
			var getDataForm_2 = window.document.forms[0];
			alert("getDataForm_2 >>> : " + getDataForm_2);
			
			// forms 배열
			var form_2 = window.document.forms[1];
			alert("form_2 >>> : " + form_2);
			
		}
		
	</script>
</head>
<body>


<form 	name="getDataa" id="getDate" >
이름 : <input type="text" name="mname" id="mname"><br>
주소 : <input type="text" name="maddr" id="maddr"><br>

<!-- 
	1. 브라우저에 렌더링 된 전송 버튼(form 태그에 <input type="submit" value="전송")을 마우스 클릭 하면
	2. <input type="submit" 태그에 있는 onclick 함수가 클릭이벤트를 받아서 
	3. checkAction() 자바스크립 함수를 호출 한다. 
	4. <script type="text/javascript"><scipt> 블럭안에 function checkAction() {} 함수 블럭이 선언이 되어 있어야 한다.
	5. checkAction() 함수 블럭에서 인터프리트 방식으로 수행이 된다. 
 -->
 <!-- 
	이벤트함수
	submit :전송버튼  :서버로 보냄 ,폼태그에 있는 속성 action을 봄
	reset : 초기화버튼
	태그, 이름, 배열(형제요소임으로)로 찾을 수 있다.
-->	
<!-- 
submit 사용하는 방법
<form action="#">
<input type="submit" value="전송" >
<form>


button 에서 onclick() 함수 사용하는 방법
<script>
	function 함수(){
		document.submit();
	}
</script>
<form action="#">
<input type="button" value="전송" onclick="함수()">
<form>
 -->
<!-- 
	form 태그에서 submit 함수를 사용할 때는 onclick 이벤트를 사용하지 않는다.
	form 태그 내부에 action 을 사용한다.
	
	onclick 이벤트를 사용할 때는 type="button" 또는 <button>  태그를 사용한다.
 -->
<input type="button" value="전송" onclick="checkAction()">
<input type="reset" value="다시">
</form>		 
<form></form>
</body>
</html>
