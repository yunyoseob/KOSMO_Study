<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>
		<script type="text/javascript">
			// 자바스크립트 주석 
			/* 자바스크립트 주석 */
			window.document.write("헤드 태그에서 자바스크립트 함수로 브라우저에 출력하기");		
		</script>
		<style type="text/css">
			* {
				marging: 0;
			}		
		</style>
	</head>

	<body>
		<h3>자바스크립트를 공부하기 .... </h3>
		<h3>html, css, javascript 는 파싱 parsing 이 된다.</h3>
		<hr>
		<script type="text/javascript">
			window.document.write("바디 태그에서 자바스크립트 함수로 브라우저에 출력하기");	
		</script>
	</body>
</html>
