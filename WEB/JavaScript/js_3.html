<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Variable</title>
	<script type="text/javascript">
	
		// var 
		var i = 2000;	
		console.log("typeof(i) >>> : " + typeof(i));
		console.log("i >>> : " + i);
		
		var s = "a";
		console.log("typeof(s) >>> : " + typeof(s));
		console.log("s >>> : " + s);
		
		var isEmpty = true;
		console.log("typeof(isEmpty) >>> : " + typeof(isEmpty));
		console.log("isEmpty >>> : " + isEmpty);
		
		var u;
		console.log("typeof(u) >>> : " + typeof(u));
		console.log("u >>> : " + u);
		
		var n = null;
		console.log("typeof(n) >>> : " + typeof(n));
		console.log("n >>> : " + n);
		
		var card = {suit:"하트", rank:"A"};
		var card1 = {"suit":"하트", "rank":"A"};
		console.log("typeof(card) >>> : " + typeof(card));
		console.log("typeof(card1) >>> : " + typeof(card1));
		console.log("card.suit >>> : " + card.suit);
		console.log("card1.suit >>> : " + card1.rank);
		
		var evens = [2, 4, 6, 8];
		console.log("typeof(evens) >>> : " + typeof(evens));
		console.log("evens[0] >>> : " + evens[0]);
		console.log("evens.length >>> : " + evens.length);
		for (let i=0; i < evens.length; i++){
			console.log("evens["+i+"] >>> : " + evens[i])
		}
	
	</script>
</head>
<body>
	<script type="text/javascript">
		var h = "http://localhost:8088/firstWeb/jsp/html5_5.jsp?uid=박건원&umail=parkgw%40gmail.com&pwd1=1234&mailing=mailing_no";
		
		var encodeURI = encodeURI(h);
		alert("encodeURI >>> : "  + encodeURI);
		var decodeURI = decodeURI(encodeURI);
		alert("decodeURI >>> : "  + decodeURI);
		
		var encodeURIComponent = encodeURIComponent(h);
		alert("encodeURIComponent >>> : "  + encodeURIComponent);
		var decodeURIComponent = decodeURIComponent(encodeURIComponent);
		alert("decodeURIComponent >>> : "  + decodeURIComponent);
				
		var escape = escape(h);
		alert("escape >>> : "  + escape);
		var unescape = unescape(escape);
		alert("unescape >>> : "  + unescape);
		
		
		var parseInt = parseInt("1234");
		alert("typeof(parseInt) >>> : " + typeof(parseInt));
		alert("parseInt >>> : "  + parseInt);
		
		var parseFloat = parseFloat("1234.123");
		alert("typeof(parseFloat) >>> : " + typeof(parseFloat));
		alert("parseFloat >>> : "  + parseFloat);
		
		var isNaN = isNaN("난문자");
		alert("typeof(isNaN) >>> : " + typeof(isNaN));
		alert("isNaN >>> : "  + isNaN);
		
		
	</script>
</body>
</html>
