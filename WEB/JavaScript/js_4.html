<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<script type="text/javascript">

	// 함수 선언 
	function fun_1() {
		return  1 + 2;
	}	
	var f_1 = fun_1();
	console.log("f_1 >>> : " + f_1);
	
	function fun_2(a, b) {
		return  a + b;
	}	
	var f_2 = fun_2(1, 2);
	console.log("f_2 >>> : " + f_2);
	
	// 익명 함수 
	var f_3 = function(a, b) {
		return a + b;
	}
	document.write("f_3(1, 2) >>> : " + f_3(1, 2));
	
	// 즉시 실행 함수
	(function() { console.log("즉시 실행 함수 ")}());
	
	// 화살표 함수 
	var hi = () => { return "안녕하세요 화살표 함수 ";}
	alert("hi() >>> : " + hi());
	
	let say = () => alert("hi!!");
	say();
	
	let d = n => n * 2;
	alert("d(3) >>> : " + d(3));
	/*
		let d = function(n) {
			return n * 2;
		}
	*/
	
	var sum = (a, b) => a + b;
	/*
		var sum = function (a, b) {
			return a + b;
		} 
	*/
	alert("sum(1, 2) >>> : " + sum(1, 2));
	
</script>
</head>
<body>

	<p id="name">강민</p>
	<script>
		document.getElementById('name').innerHTML="강감찬 20대손";
	</script>

</body>
</html>
